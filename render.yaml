# render.yaml
services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword
      - key: N8N_PORT
        value: 5678
      - key: N8N_HOST
        value: alcamel-n8n-sochl-pow.onrender.com
      - key: WEBHOOK_TUNNEL_URL
        value: https://alcamel-n8n-sochl-pow.onrender.com
      - key: GENERIC_TIMEZONE
        value: "Asia/Riyadh"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
